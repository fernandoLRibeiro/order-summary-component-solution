<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    <main class="summary-card">
      <img class="card-image" src="./images/illustration-hero.svg" alt="drawing of a woman dancing in a city" />

      <div class="lower-part">
        <h1 class="summary-heading">Order Summary</h1>
        <p class="summary-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="option">
          <div class="left-cluster">
            <img src="./images/icon-music.svg" alt="Music note icon"/>
          
            <div >
            <h2 class="option-heading">Annual Plan</h3>
            <p class="option-pricing">$59.99/year</p>
          </div>
          </div>
            

          <a href=""> Change </a>
        </div>
        <div class="buttons">
          <button class="primary-button">
            
              Proceed to Payment
            
          </button>
            
              <button class="secondary-button">
                
                  Cancel Order
                
              </button>
              
          
        </div>
        
      </div>
    </main>
  </body>
</html>
